<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្មាតសប អេចប្រេស ត្រាំកក់</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ស្មាតសប អេចប្រេស ត្រាំកក់</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#overview"><img src="overview-icon.svg" alt="Overview"> Overview</a></li>
                <li><a href="#settings"><img src="settings-icon.svg" alt="Settings"> Settings</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="overview">
                <h2>Overview</h2>
                <div class="stats">
                    <div class="stat-card">Total Sales: $XXXX</div>
                    <div class="stat-card">Total Transactions: XXXX</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>YYYY-MM-DD</td>
                            <td>TXN-XXXX</td>
                            <td>$XXX</td>
                            <td>Success</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <p>Settings content goes here.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Smart Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
