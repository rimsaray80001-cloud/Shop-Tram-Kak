<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្មាតសប អេចប្រេស ត្រាំកក់</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ស្មាតសប អេចប្រេស ត្រាំកក់</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><i class="icon-overview"></i> Overview</li>
                    <li><i class="icon-settings"></i> Settings</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section class="overview">
                <div class="stat-card">Today's Sales</div>
                <div class="stat-card">Transactions</div>
                <div class="stat-card">Customers</div>
                <div class="stat-card">Total Revenue</div>
                <table class="recent-transactions">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Transaction ID</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2026-02-10</td>
                            <td>TX123456</td>
                            <td>$100.00</td>
                        </tr>
                        <tr>
                            <td>2026-02-09</td>
                            <td>TX123455</td>
                            <td>$150.00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="settings">
                <h2>Shop Information</h2>
                <form>
                    <label for="shop-name">Shop Name</label>
                    <input type="text" id="shop-name" name="shop-name"><br>
                    <label for="currency">Currency</label>
                    <input type="text" id="currency" name="currency"><br>
                    <label for="display-settings">Display Settings</label>
                    <input type="text" id="display-settings" name="display-settings"><br>
                    <input type="submit" value="Save Settings">
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Smart Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
